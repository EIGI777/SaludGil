<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | SaludGil</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Crear Cuenta</h2>
            <form id="signupForm">
                <!-- Dentro de <form id="signupForm"> (signup.html) -->
                <input type="text" id="name" placeholder="Nombre completo" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña (mínimo 6 caracteres)" required>
                <select id="gender" required>
                    <option value="" disabled selected>Género</option>
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>
                    <option value="otro">Otro</option>
                </select>
                <input type="number" id="age" placeholder="Edad" min="1" max="120" required>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
            <div id="signupError" class="error-message"></div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
