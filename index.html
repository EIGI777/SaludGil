<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud Integral | Minimalista</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Salud<span>Gil</span></h1>
            <p>Nutrición · Ejercicio · Bienestar</p>
        </header>

        <!-- Secciones en horizontal -->
        <div class="health-grid">
            <div class="health-card">
                <h3>Nutrición</h3>
                <p>Guías de alimentación saludable y planes personalizados.</p>
            </div>
            <div class="health-card">
                <h3>Ejercicio</h3>
                <p>Rutinas adaptadas a tus objetivos.</p>
            </div>
            <div class="health-card">
                <h3>Bienestar</h3>
                <p>Mindfulness y manejo del estrés.</p>
            </div>
        </div>

        <!-- Botones centrados -->
        <div class="auth-buttons">
            <button id="loginBtn" class="outline">Iniciar Sesión</button>
            <button id="signupBtn">Registrarse</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script>
        // Redirección a login/signup
        document.getElementById('loginBtn').addEventListener('click', () => {
            window.location.href = "login.html";
        });

        document.getElementById('signupBtn').addEventListener('click', () => {
            window.location.href = "signup.html";
        });

        // Opcional: Verificar si el usuario ya está logueado
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = "dashboard.html"; // Redirige si ya inició sesión
            }
        });
    </script>
</body>
</html>
